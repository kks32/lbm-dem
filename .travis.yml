#########################
# project configuration #
#########################

# C++ project
language: cpp

dist: trusty
sudo: required

git:
  submodules: false

###################
# global settings #
###################

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
  - secure: ""

################
# build matrix #
################
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7

    # Coverity scan 
    - os: linux
      compiler: gcc
      before_install: echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5', 'valgrind']
        coverity_scan:
          project:
            name: "cb-geo/lbmdem"
            description: "LBM-DEM Coverity scan build submitted via Travis CI"
          notification_email: cued.geomechanics@gmail.com
          build_command_prepend: "cmake .. && make clean"
          build_command:   "make"
          branch_pattern: coverity_scan
      env:
        - COMPILER=g++-5
        - SPECIAL=coverity
    
    # Codecov
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9', 'ruby']
      before_script:
        - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
        - tar xf lcov_1.11.orig.tar.gz
        - sudo make -C lcov-1.11/ install
      after_success:
        - rm -rf ./* && cmake .. -DENABLE_COVERAGE=On
        - make clean && make
        - ./lbmdem
        - ./lbmdemtest
        - make gcov
        - make lcov
        - bash <(curl -s https://codecov.io/bash) -X gcov
      env:
        - COMPILER=g++-4.9
        - SPECIAL=codecoverage

    # Valgrind and cppcheck
    - os: linux
      compiler: gcc
      env:
        - COMPILER=g++-4.9
        - SPECIAL=valgrind
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9', 'cppcheck', 'valgrind']
      after_success:
        - valgrind --error-exitcode=1 --leak-check=full ./lbmdem
        - valgrind --error-exitcode=1 --leak-check=full ./lbmdemtest
        - cd .. && cppcheck --enable=warning --inconclusive --force --std=c++11 src/*.cc include/*.h include/*.tcc --error-exitcode=1

    # Clang static analysis
    - os: linux
      compiler: clang
      env: 
        - CONFIG=scan-build

    # OSX / Clang
    - os: osx
      osx_image: xcode7.3

    - os: osx
      osx_image: xcode8

################
# build script #
################

script:
    - mkdir build
    - cd build
    - cmake ..
    - make
    - ctest -VV -S

notifications:
  slack:
    rooms:
      - cb-geo:0N3fJy823MGsJvcDB91m4p8H#lbmdem
